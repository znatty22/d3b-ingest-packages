
name: 🚦 CI - Ingest Packages 

on:
  pull_request:
    types: [opened, reopened, edited, synchronize] 

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  KF_STUDY_CREATOR_API_TOKEN: ${{ secrets.KF_STUDY_CREATOR_API_TOKEN }} 
  PACKAGE_DIR: d3b_ingest_packages/packages

jobs:
  generate-matrix:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: 📦 Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install pyyaml

      - name: 📦 Collect Ingest Package Paths
        id: collect 
        run: |
          source venv/bin/activate
          JOB_STRATEGY_MATRIX=$(./scripts/collect_packages.py | jq -c .)
          echo $JOB_STRATEGY_MATRIX
          echo "matrix=$JOB_STRATEGY_MATRIX" >> $GITHUB_OUTPUT

  test:
    name: 🚦 Dry Run 
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    needs: generate-matrix
    strategy:
      matrix: 
        package: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    outputs:
      counts: ${{ steps.count.outputs.counts }}
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: 📦 Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .

      - name: 🏭 Dry Run Ingest
        run: |
          source venv/bin/activate
          kidsfirst test "$PACKAGE_DIR/${{ matrix.package }}"
      
      - name: 🔢 Generate Counts
        id: count
        run: |
          source venv/bin/activate
          ./scripts/counts.py "${{ matrix.package }}"
          echo "counts<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat $PACKAGE_DIR/${{ matrix.package }}/ci_results.txt)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: 🏷 PR Deploy Preview Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ${{ matrix.package }}
          message: |
            ## :rocket: Results - ${{ matrix.package }} 

            Latest commit: ${{ github.event.pull_request.head.sha }}

            ${{ steps.count.outputs.counts }}

      - name: 🖥 Build Validation Website
        run: |
          mkdir -p web/${{ matrix.package }}/ExtractStage
          mkdir -p web/${{ matrix.package }}/TransformStage
          cp $PACKAGE_DIR/${{ matrix.package }}/output/ExtractStage/validation_results/validation_results.html web/${{ matrix.package }}/ExtractStage/
          cp $PACKAGE_DIR/${{ matrix.package }}/output/GuidedTransformStage/validation_results/validation_results.html web/${{ matrix.package }}/TransformStage/
          ls -l web/${{ matrix.package }}/ExtractStage
          ls -l web/${{ matrix.package }}/TransformStage


            
