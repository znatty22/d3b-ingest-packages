
name: 🚦 CI - Ingest Packages 

on:
  pull_request:
    types: [opened, reopened, edited, synchronize] 

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  KF_STUDY_CREATOR_API_TOKEN: ${{ secrets.KF_STUDY_CREATOR_API_TOKEN }} 
  FLY_POSTGRES_APP: ${{ secrets.FLY_POSTGRES_APP }} 
  FLY_POSTGRES_PASSWORD: ${{ secrets.FLY_POSTGRES_PASSWORD }} 
  FLY_POSTGRES_INGEST_USER: ${{ secrets.FLY_POSTGRES_INGEST_USER }}
  FLY_POSTGRES_INGEST_PASSWORD: ${{ secrets.FLY_POSTGRES_INGEST_PASSWORD }}
  FLY_POSTGRES_VIEWER_USER: ${{ secrets.FLY_POSTGRES_VIEWER_USER }}
  FLY_POSTGRES_VIEWER_PASSWORD: ${{ secrets.FLY_POSTGRES_VIEWER_PASSWORD }}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  PACKAGE_DIR: d3b_ingest_packages/packages

jobs:
  generate-matrix:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: 📦 Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install pyyaml

      - name: 📦 Collect Ingest Package Paths
        id: collect 
        run: |
          source venv/bin/activate
          JOB_STRATEGY_MATRIX=$(./scripts/collect_packages.py | jq -c .)
          echo $JOB_STRATEGY_MATRIX
          echo "matrix=$JOB_STRATEGY_MATRIX" >> $GITHUB_OUTPUT

  test:
    name: 🚦 Dry Run 
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    needs: generate-matrix
    strategy:
      matrix: 
        package: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    outputs:
      counts: ${{ steps.count.outputs.counts }}
      package_id: ${{ steps.create-package-id.outputs.package_id }}
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: 📦 Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .

      - name: 🏭 Dry Run Ingest
        run: |
          source venv/bin/activate
          kidsfirst test "$PACKAGE_DIR/${{ matrix.package }}"
      
      - name: 🔢 Generate Counts
        id: count
        run: |
          source venv/bin/activate
          ./scripts/counts.py "${{ matrix.package }}"
          echo "counts<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat $PACKAGE_DIR/${{ matrix.package }}/ci_results.txt)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🪰 Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: 0.0.368

      - name: 🌐 Proxy Postgres
        run: |
          exec 3< <( flyctl proxy 5432 -a ${{ env.FLY_POSTGRES_APP }})
          sed '/Proxying local port 5432/q' <&3 ; cat <&3 &

      - name: 🗃 Load Ingest Output into DB
        run: |
          source venv/bin/activate
          DB_SUFFIX=$(./scripts/db_name.py ${{ matrix.package }} ${{ github.event.number }})
          DB_NAME=ingest_$DB_SUFFIX
          echo "Initializing database $DB_NAME ..."
          ./scripts/init_db.py $DB_NAME -u postgres -w ${{ env.FLY_POSTGRES_PASSWORD }} 
          echo "Loading database $DB_NAME with ingest data ..."
          ./scripts/load_db.py ${{ matrix.package }} $DB_NAME 
      
      - name: 🖥 Build Validation Website
        run: |
          source venv/bin/activate
          ./scripts/prep_web.py ${{ matrix.package }} https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
          cd web && mkdocs build && cd ..

      - name: 👷‍♀️ Create Package ID
        id: create-package-id
        run: |
          PACKAGE_ID=$(python -c "exec('import sys\nprint(sys.argv[-1].replace(\'/\',\'-\'))')" ${{ matrix.package }})
          echo "package_id=$PACKAGE_ID" >> $GITHUB_OUTPUT
          echo "Create package id $PACKAGE_ID"

      - name: 🚀 Deploy Validation Report to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './web/site'
          deploy-message: "🚀 Deploy from GitHub Actions"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias: ${{ steps.create-package-id.outputs.package_id }}
          fails-without-credentials: true
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: 🏷 PR Deploy Preview Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ${{ matrix.package }}
          message: |
            ## :rocket: Results - ${{ matrix.package }} 

            Latest commit: ${{ github.event.pull_request.head.sha }}

            ## 🚦 Validation Report
            [View the validation report](${{ steps.netlify.outputs.deploy-url }}) to see the results of standard data checks performed on the 
            output of the ingested data from each stage 

            ${{ steps.count.outputs.counts }}
